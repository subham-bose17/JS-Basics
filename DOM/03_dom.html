<body style="background-color: #212121; color: rgb(234, 234, 234);">
    <ul class="list">
        <li>sampriti</li>
    </ul>

    <button type="button" class="btn" id="#3a86ff">Click to Change background-color</button>

</body>
<script>

    function newList(listName) {
        let ul = document.querySelector('.list')
        let li = document.createElement('li')
        let newtext = document.createTextNode(listName)
        li.appendChild(newtext)
        ul.appendChild(li)

    }

    newList('green')
    newList("blue")
    newList('red')
    newList('lavender')

    let removeText = document.querySelector('li:nth-child(4)')

    removeText.remove()

    let replaceText = document.querySelector('li:first-child')

    replaceText.replaceChildren('Gray')

    listColor("#a8dadc")

        if (e.target.id==='#3a86ff') {
