    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Background Changer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #2e2e2e;
      color: #ffffff;
      transition: background-color 0.5s ease;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #f5f5f5;
    }

    .color-code {
      font-size: 1.5rem;
      background-color: rgba(255,255,255,0.1);
      padding: 10px 20px;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    .btn-group {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      background-color: #444;
      color: white;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #666;
    }

    button:disabled {
      background-color: #777;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h1>Random Background Generator</h1>
  <div class="color-code" id="colorCode">#2e2e2e</div>

  <div class="btn-group">
    <button id="start">Start</button>
    <button id="stop" disabled>Stop</button>
  </div>

  <script>
    // Write js code here

    const colorCodeDisplay = document.getElementById('colorCode')
    const start_btn = document.getElementById('start')
    const stop_btn = document.getElementById('stop')

    const randomColor = function(){
        const hex = '0123456789ABCDEF';
        let color = '#';
        for(let i = 0 ;i<6;i++){
            color += hex[Math.floor(Math.random() * 16)];
        }
        return color;
    };

    let intervalId;

    const changeBgColor = ()=>{
        const color = randomColor();
        document.body.style.backgroundColor = color;
        colorCodeDisplay.textContent = color;
    };

    const startChangingColor = function(){
        if( ! intervalId ){
        intervalId = setInterval(changeBgColor, 1000);
        start_btn.disabled = true;
        stop_btn.disabled = false;
    }
    };

    const stopChangingColor = function(){
        clearInterval(intervalId);
        intervalId = null;
        start_btn.disabled = false;
        stop_btn.disabled = true;
    };

    start_btn.addEventListener('click',startChangingColor);
    stop_btn.addEventListener('click',stopChangingColor);
  </script>

</body>
</html>
